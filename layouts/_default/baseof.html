<!DOCTYPE html>
<html lang="en">
  <head>
    {{- partial "head.html" . -}}
  </head>
  <body>
    <header>
      {{- block "header" . }}
        {{ partial "header.html" . }}
      {{ end }}
    </header>

    <main>
      {{ block "main" . }}{{ end }}

    <footer>
      {{- block "footer" . }}
        {{ partial "footer.html" . }}
      {{ end }}
    </footer>
  </body>
</html>
